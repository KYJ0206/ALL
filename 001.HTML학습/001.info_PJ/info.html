
<!doctype html>
<html>


<head>
	<meta charset="UTF-8">
	<title>나의 첫번쨰 HTML</title>
</head>

<body>
	<H1>주요포털 사이트 링크</H1>
    <!-- 
		h1 요소: 큰 제목
	 -->    
	<H2>
		<!-- 
			h2 요소: 하위 큰 제목
		 -->
        <a href="https://www.naver.com/" target="_blank">1. 네이버</a> <br>
		<!-- 
			a요소: [ 앵커(닻)테그 ]
			-사이트를 이동함 (정박하듯이 이동함)
			-href 속성: 이동할 페이지 주소
			(hyper text referance)
			-target 속성: 창옵션
			(_blank - 새창 열기/ _self - 현재창 열기(기본값))
		 -->
		 <a href="https://www.google.co.kr/" target="_blank" >2. 구글</a><br>
		 <a href="https://www.daum.net/" target="_blank">3. 다음</a><br>
		 <a href="https://www.nate.com" target="_blank">4. 네이트</a><br> 
		 <a href="https://www.yahoo.com" target="_blank">5. 야후</a><br> 
		 <a href="https://www.kakaocorp.com" target="_blank">6. 카카오</a><br> 
	</H2>
</body>


</html>
